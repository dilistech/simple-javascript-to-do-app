<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>TODO APP</h1>
        <div class="to-do">
            <input type="text" id="todo-item" class="todo-item" placeholder="Item">
            <input type="button" id="add" class="add" value="Add">
        </div>
        <div class="error">
            <span class="error-message"></span>
        </div>
        <ul class="to-do-list">

        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
